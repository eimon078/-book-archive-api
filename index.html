<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- boostrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- my css      -->
    <style>
        body {
            background: url(images/bg1-img.jpg) no-repeat;
            background-size: cover;
        }

        img {
            width: 200px;
            height: 250px;
        }
    </style>

</head>

<body>
    <!-- heading  -->
    <header class="container mt-4">
        <h2 class="text-center">Search Your Favourite Book Here</h2>
    </header>

    <main>
        <!-- search Field  -->
        <section class="container">
            <form class="col-md-6 m-auto py-3">
                <div class="input-group">
                    <input id="search-field" type="text" class="form-control"
                        placeholder="Enter your favourite book name ...">
                    <div class="input-group-append">
                        <button onclick="loadData()" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>

            <!-- total result found -->
            <p class="text-body mb-2 fs-4" id="total-found"></p>

            <!-- Show All Book  -->
            <div id="book-card" class="row row-cols-1 row-cols-md-4 g-4">

            </div>

            <!--  No result Found field -->
            <div id="no-result-field" class="mt-5"></div>

        </section>

    </main>

    <!-- boostrap js link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--My javaScript link  -->
    <script src="js/main.js"></script>
</body>

</html>
